<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer type="module"></script>

    <title>Sanke</title>
</head>

<body>

    <div id="commands">
        <h2>snake</h1>
        <h2>score: <span id="score-counter">0</span></h2>
        <div class="customization-btns">
            <div class="speed-btn-container">
                <p>speed</p>
                <button type="button" id="decrement-speed">-</button>
                <p id="speed-counter">1</p>
                <button type="button" id="increment-speed">+</button>
            </div>
        </div>
    </div>

    <div id="board"></div>

    <div class="game-over-module hidden">
        <div id="game-over-info">
            <h2>game over</h2>
            <h3>score: <span id="score-result"></span></h3>
            <div id="game-over-btns">
                <button id='restart-btn' type="button">restart</button>
                <!-- <button id='cancel-btn' type="button">cancel</button> -->
            </div>
        </div>
    </div>

</body>

</html>
